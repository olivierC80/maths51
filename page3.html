<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Graphique interactif</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #canvasContainer {
      display: inline-block;
      position: relative;
    }
    canvas {
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #equation {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
       .question {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .answer-container {
      cursor: pointer;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 50px; /* On voit l'emplacement même si la réponse est cachée */
      transition: background-color 0.3s;
    }
    .answer-container.active {
      background-color: #f0f8ff; /* légère couleur de fond lors de l'affichage */
    }
    .answer {
      display: none;
      margin-top: 10px;
    }
    .placeholder {
      color: #888;
    
  </style>
</head>
<body>
  <div class="question">Question : Quel est le sens de la vie ?</div>
  
  <!-- Zone cliquable qui affiche/cacher la réponse -->
  <div class="answer-container" onclick="toggleAnswer(this)">
    <div class="placeholder">Cliquez ici pour voir la réponse</div>
    <div class="answer">La réponse est 42.</div>
  </div>
<hr/>
    <div class="question">Question : Quel est le sens de la vie ?</div>
  
  <!-- Zone cliquable qui affiche/cacher la réponse -->
  <div class="answer-container" onclick="toggleAnswer(this)">
    <div class="placeholder">Cliquez ici pour voir la réponse</div>
    <div class="answer">La réponse est 42.</div>
  </div>

  <script>
    function toggleAnswer(container) {
      const answer = container.querySelector('.answer');
      const placeholder = container.querySelector('.placeholder');
      
      if (answer.style.display === 'block') {
        answer.style.display = 'none';
        container.classList.remove('active');
        placeholder.style.display = 'block';
      } else {
        answer.style.display = 'block';
        container.classList.add('active');
        placeholder.style.display = 'none';
      }
    }
  </script>




</body>
</html>
