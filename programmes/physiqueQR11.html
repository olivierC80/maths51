                        {
                            id: 'q1_7_3_1',
                            section: '1.7.3 Lois de l\'induction',
                            question: 'Définir le flux magnétique $\Phi$ à travers une surface S orientée. Donner l\'expression pour une surface plane S dans un champ $\\vec{B}$ uniforme.',
                            answer: `<div class="definition"><p><strong>Flux Magnétique ($\Phi$) :</strong> C'est une grandeur scalaire qui mesure "combien de lignes de champ magnétique" traversent une surface donnée S. Il est défini par l'intégrale de surface du champ magnétique $\\vec{B}$ sur la surface S :
                            <br>$\\Phi = \\iint_S \\vec{B} \cdot d\\vec{S}$.
                            <br>Ici, $d\\vec{S}$ est un vecteur élément de surface, de norme $dS$ (l'aire infinitésimale) et de direction perpendiculaire à la surface au point considéré. Le sens de $d\\vec{S}$ doit être choisi de manière cohérente sur toute la surface (ex: sortant si S est fermée, ou lié à un sens de parcours du contour C de S par la règle de la main droite si S est ouverte).
                            <br>L'unité du flux magnétique est le Weber (Wb), avec $1 \text{ Wb} = 1 \text{ T} \cdot \text{m}^2$.</p>
                            <p><strong>Cas Particulier : Surface Plane S dans $\\vec{B}$ uniforme :</strong>
                            <br>Si la surface S est plane (aire totale S) et si le champ magnétique $\\vec{B}$ est uniforme sur toute la surface, le flux se simplifie. On peut définir un vecteur surface total $\\vec{S} = S \\vec{n}$, où $\\vec{n}$ est le vecteur unitaire normal à la surface. L'intégrale devient alors un simple produit scalaire :
                            <br>$\\Phi = \\vec{B} \cdot \\vec{S} = ||\\vec{B}|| \cdot ||\\vec{S}|| \cos\alpha = B S \cos\alpha$.
                            <br>où $\alpha$ est l'angle entre la direction du champ $\\vec{B}$ et la direction de la normale $\\vec{n}$ à la surface.
                            <strong class="capacite">Évaluer $\Phi$ dans ce cas.</strong></p></div>`,

                            comprehension: null
                        },

                            answer: `<div class="definition"><p><strong>Loi de Faraday (Force Électromotrice Induite $e$) :</strong> Cette loi fondamentale de l'induction électromagnétique stipule que la force électromotrice (f.e.m.) induite $e$ dans un circuit conducteur fermé (orienté par un sens de parcours arbitraire) est égale à l'<strong>opposé</strong> de la dérivée par rapport au temps du flux magnétique $\Phi$ qui traverse n'importe quelle surface S s'appuyant sur ce circuit.
                            <br>$e = - \\frac{d\Phi}{dt}$.
                            <br><strong>Convention de signe :</strong> L'orientation du circuit (sens positif pour $e$ et le courant $i$) et le sens de la normale $d\\vec{S}$ (utilisé pour calculer $\Phi$) doivent être liés par la règle de la main droite (ou du tire-bouchon). Si le sens de parcours du circuit est choisi, le sens de $d\\vec{S}$ est fixé. Le signe '-' dans la loi de Faraday assure alors la cohérence avec la loi de Lenz (modération).
                            <br>La f.e.m. $e$ est une tension, exprimée en Volts (V). Elle est la cause du courant induit $i = e/R$ (si le circuit a une résistance R).

                        {

                            section: '1.7.3 Lois de l\'induction',
                            question: 'Énoncer et expliquer la loi de Lenz.',
                            answer: `<div class="definition"><p><strong>Loi de Lenz (Modération) :</strong> Cette loi qualitative précise le sens des phénomènes d'induction (le signe '-' dans la loi de Faraday). Elle énonce que :
                            <br><em>Les effets du courant induit (champ magnétique propre créé, forces de Laplace subies) s'opposent toujours aux causes qui lui ont donné naissance (la variation du flux magnétique extérieur).</em>
                            <br><strong>Explication / Application :</strong>
                               <ul>
                                    <li><strong>Opposition à la variation de flux :</strong> Si le flux $\Phi$ à travers le circuit augmente ($d\Phi/dt > 0$), le courant induit $i$ doit créer un flux magnétique propre $\Phi_{propre}$ qui s'oppose à cette augmentation, donc $\Phi_{propre}$ est de sens opposé à $\Phi$. Si $\Phi$ diminue ($d\Phi/dt < 0$), $i$ doit créer un $\Phi_{propre}$ qui s'oppose à cette diminution, donc $\Phi_{propre}$ est de même sens que $\Phi$. Le sens de $i$ est alors déterminé par la règle de la main droite pour créer $\Phi_{propre}$.</li>
                                    <li><strong>Opposition au mouvement (si applicable) :</strong> Si la variation de flux est due au mouvement d'un aimant ou d'une partie du circuit, les forces de Laplace exercées sur le circuit induit (ou sur l'aimant par le circuit induit) s'opposent à ce mouvement (effet de freinage).</li>
                               </ul>
                            La loi de Lenz est une manifestation de la conservation de l'énergie : si le courant induit renforçait la cause, on créerait de l'énergie indéfiniment.

                            question: 'Définir l\'auto-induction, le flux propre $\Phi_{propre}$, et l\'inductance propre L d\'un circuit.',
                            answer: `<div class="definition"><p><strong>Auto-Induction :</strong> C'est le phénomène d'induction électromagnétique qui se produit dans un circuit lorsque le courant $I(t)$ qui le parcourt varie lui-même au cours du temps. Cette variation de $I(t)$ entraîne une variation du champ magnétique $\\vec{B}_{propre}(t)$ créé par le circuit, et donc une variation du flux $\Phi_{propre}(t)$ de ce champ à travers le circuit lui-même. Cette variation de flux propre induit une f.e.m. $e_{auto}$ dans le circuit.</p>
                                <p><strong>Flux Propre ($\Phi_{propre}$) :</strong> C'est le flux magnétique total créé par le courant $I$ circulant dans le circuit, à travers la surface délimitée par ce même circuit. En l'absence de matériaux magnétiques non-linéaires (comme le fer saturé), le champ $\\vec{B}_{propre}$ est proportionnel à $I$, et donc le flux propre est aussi proportionnel à $I$ :
                                <br>$\\Phi_{propre} = L I$. <strong class="capacite">Différencier flux propre et flux extérieur.</strong></p>
                                <p><strong>Inductance Propre (L) :</strong> C'est le coefficient de proportionnalité $L$ dans la relation $\Phi_{propre} = L I$. Elle représente la capacité du circuit à générer un flux propre pour un courant donné, ou de manière équivalente, sa tendance à s'opposer aux variations de courant via la f.e.m. d'auto-induction. L'inductance $L$ dépend uniquement de la géométrie du circuit (forme, taille, nombre de tours pour une bobine) et de la perméabilité magnétique $\mu$ du milieu environnant. Son unité est le Henry (H). $1 H = 1 Wb/A$.</p></div>`,

                            answer: `<div class="definition"><p><strong>Inductance Propre (L) d'un Solénoïde Long :</strong>

                            <br>Le flux total $\Phi_{propre}$ à travers les $N$ spires est $\Phi_{propre} = N \phi_1 = N \times [\mu_0 (N/l) I S] = \mu_0 N^2 S I / l$.

                            <br>$L = \\frac{\mu_0 N^2 S}{l}$.

                            <br><strong class="capacite">Ordre de grandeur :</strong> Pour des bobines usuelles en électronique ou électrotechnique, L varie typiquement de quelques microhenrys ($\mu$H) ou millihenrys (mH) à quelques henrys (H) pour les grosses inductances de puissance ou avec noyau magnétique. <strong class="capacite">Évaluer et citer ordre de grandeur pour une bobine longue. Mesurer L (ex: pont RLC).</strong></p></div>`,

                            answer: `<div class="definition"><p><strong>F.e.m. d'Auto-Induction ($e_{auto}$) :</strong> Elle est obtenue en appliquant la loi de Faraday au flux propre $\Phi_{propre} = L I$. En supposant que l'inductance $L$ est constante (pas de déformation du circuit, pas de noyau magnétique saturable), on a :

                        {
                            id: 'q1_7_4_5',
                            section: '1.7.4 Circuit fixe dans B variable',
                            question: 'Définir l\'induction mutuelle M entre deux circuits. Quelle est la relation entre $M_{12}$ et $M_{21}$ ?',
                            answer: `<div class="definition"><p><strong>Induction Mutuelle (M) :</strong> C'est le phénomène d'induction électromagnétique qui se produit entre deux circuits distincts (circuit 1 et circuit 2) suffisamment proches pour que le champ magnétique créé par l'un traverse l'autre.
                            <br>Plus précisément :
                            <ul><li>Le courant $I_1$ dans le circuit 1 crée un champ $\\vec{B}_1$. Ce champ produit un flux $\Phi_{2 \leftarrow 1}$ à travers le circuit 2. On montre que ce flux est proportionnel à $I_1$ : $\Phi_{2 \leftarrow 1} = M_{21} I_1$. Le coefficient $M_{21}$ est le coefficient d'induction mutuelle du circuit 1 sur le circuit 2. Si $I_1$ varie, une f.e.m. $e_{2 \leftarrow 1} = -d\Phi_{2 \leftarrow 1}/dt = -M_{21} (dI_1/dt)$ est induite dans le circuit 2.</li>
                            <li>De même, le courant $I_2$ dans le circuit 2 crée un champ $\\vec{B}_2$ qui produit un flux $\Phi_{1 \leftarrow 2}$ à travers le circuit 1 : $\Phi_{1 \leftarrow 2} = M_{12} I_2$. Le coefficient $M_{12}$ est le coefficient d'induction mutuelle du circuit 2 sur le circuit 1. Si $I_2$ varie, une f.e.m. $e_{1 \leftarrow 2} = -d\Phi_{1 \leftarrow 2}/dt = -M_{12} (dI_2/dt)$ est induite dans le circuit 1.</li></ul>
                            <br><strong>Théorème de Neumann :</strong> Un résultat fondamental (admis) est que ces deux coefficients sont toujours égaux : $M_{12} = M_{21}$. On note alors simplement $M$ l'<strong>inductance mutuelle</strong> entre les deux circuits.
                            <br>$M_{12} = M_{21} = M$.
                            <br>L'inductance mutuelle M (exprimée en Henrys, H) caractérise l'intensité du couplage magnétique entre les deux circuits. Elle dépend de leurs géométries (tailles, formes, nombre de tours) et de leur position relative (distance, orientation). On a toujours $|M| \le \sqrt{L_1 L_2}$, où $L_1$ et $L_2$ sont les inductances propres des circuits.</p></div>`,

                        {

                            question: 'Établir les équations électriques pour deux circuits couplés par mutuelle M en régime quelconque, puis en régime sinusoïdal forcé.',
                            answer: `<div class="methode"><p><strong>Circuits Couplés par Mutuelle Induction :</strong>
                            <br>Considérons deux circuits :
                            <ul><li>Circuit 1 : résistance $R_1$, inductance propre $L_1$, soumis à une f.e.m. $e_1(t)$ (source), parcouru par $I_1(t)$.</li>

                            Ils sont couplés par une inductance mutuelle M.
                            <br>La loi des mailles appliquée à chaque circuit doit inclure la tension aux bornes de la résistance ($RI$), la tension aux bornes de l'inductance propre ($L dI/dt$) et la f.e.m. induite par l'autre circuit ($-M dI_{autre}/dt$).
                            <br>Convention : on choisit un sens positif pour $I_1, I_2, e_1, e_2$ sur chaque maille. La f.e.m. mutuelle $e_{1 \leftarrow 2} = -M dI_2/dt$ agit dans le sens positif de la maille 1, et $e_{2 \leftarrow 1} = -M dI_1/dt$ agit dans le sens positif de la maille 2 (le signe dépend en réalité des enroulements relatifs, mais est souvent pris ainsi).
                            <br><strong>Équations en régime quelconque :</strong>
                            <br>Maille 1 : $e_1(t) = R_1 I_1(t) + L_1 \\frac{dI_1(t)}{dt} - M \\frac{dI_2(t)}{dt}$ (ou $+M$ selon la convention précise du signe de M).
                            <br>Maille 2 : $e_2(t) = R_2 I_2(t) + L_2 \\frac{dI_2(t)}{dt} - M \\frac{dI_1(t)}{dt}$ (ou $+M$).
                            <br><strong>Équations en régime sinusoïdal forcé (RSF) :</strong> On passe en notation complexe. Les tensions et courants deviennent des phaseurs ($\underline{e}_1, \underline{I}_1$, etc.), et la dérivation $d/dt$ est remplacée par la multiplication par $j\omega$ (où $\omega$ est la pulsation du régime forcé).
                            <br>Maille 1 : $\underline{e}_1 = R_1 \underline{I}_1 + jL_1\omega \underline{I}_1 - jM\omega \underline{I}_2 = (R_1 + jL_1\omega)\underline{I}_1 - jM\omega \underline{I}_2$.
                            <br>Maille 2 : $\underline{e}_2 = R_2 \underline{I}_2 + jL_2\omega \underline{I}_2 - jM\omega \underline{I}_1 = (R_2 + jL_2\omega)\underline{I}_2 - jM\omega \underline{I}_1$.
                            <br>C'est un système linéaire de deux équations à deux inconnues ($\underline{I}_1, \underline{I}_2$) qui peut être résolu.

                            question: 'Un solénoïde de N=500 spires, l=20cm de long, S=4cm² de section, est parcouru par $I(t) = 2\cos(100\pi t)$ A. Calculer son inductance L et la f.e.m. $e_{auto}(t)$. On prendra $\mu_0 = 4\pi \times 10^{-7}$ SI.',
                            answer: `<div class="corrige"><p><strong>Corrigé 1.10 :</strong>
                            <br>1. <strong>Calcul de l'inductance L :</strong> Pour un solénoïde long, $L = \\frac{\mu_0 N^2 S}{l}$.

                            <br>$L = \\frac{(4\pi \times 10^{-7}) \times (500)^2 \times (4 \times 10^{-4})}{0.2}$
                            <br>$L = \\frac{(4\pi \times 10^{-7}) \times (250000) \times (4 \times 10^{-4})}{0.2}$
                            <br>$L = \\frac{4\pi \times 25 \times 4 \times 10^{-7+4-4}}{0.2} = \\frac{400\pi \times 10^{-7}}{0.2}$

                            <br>$L \approx 6.28 \times 10^{-4}$ H = 0.628 mH.

                            <br>2. <strong>Calcul de la f.e.m. $e_{auto}(t)$ :</strong> $e_{auto} = - L \\frac{dI}{dt}$.

                         // === 1.7.5 Circuit mobile dans B stationnaire ===
                        {
                            id: 'q1_7_5_1',
                            section: '1.7.5 Circuit mobile dans B stationnaire',
                            question: 'Expliquer le phénomène d\'induction de mouvement (Lorentz). Comment relier la f.e.m. induite à la force magnétique sur les porteurs ?',
                            answer: `<div class="definition"><p><strong>Induction de Mouvement (Lorentz) :</strong> Ce phénomène se produit lorsqu'un conducteur (ou une partie d'un circuit) se déplace avec une vitesse $\\vec{v}_e$ (vitesse d'entraînement) dans une région où règne un champ magnétique $\\vec{B}$ stationnaire (indépendant du temps).
                            <br>Les porteurs de charge $q$ présents dans le conducteur mobile possèdent, en plus de leur éventuelle vitesse propre $\\vec{v}_p$ due au courant, la vitesse d'entraînement $\\vec{v}_e$ du conducteur. Ils subissent donc une force magnétique de Lorentz due à ce mouvement d'ensemble : $\\vec{F}_m = q (\\vec{v}_e \\times \\vec{B})$.
                            <br>Cette force magnétique tend à séparer les charges positives et négatives ou à les mettre en mouvement le long du conducteur. On peut lui associer un <strong>champ électromoteur</strong> (d'origine magnétique) $\\vec{E}_m = \\vec{F}_m / q = \\vec{v}_e \\times \\vec{B}$.
                            <br>La circulation de ce champ électromoteur le long d'un circuit (ou d'une portion de circuit) mobile définit la force électromotrice (f.e.m.) induite par mouvement :
                            <br>$e = \\oint_C \\vec{E}_m \cdot d\\vec{l} = \\oint_C (\\vec{v}_e \\times \\vec{B}) \cdot d\\vec{l}$.
                            <br>On peut montrer (Théorème de Faraday généralisé) que cette f.e.m. est aussi égale à $-d\Phi/dt$, où la variation du flux $\Phi$ est due au déplacement du circuit dans le champ $\\vec{B}$ stationnaire.</p></div>`,
                            showAnswer: false,
                            comprehension: null
                        },
                        {
                            id: 'q1_7_5_2',
                            section: '1.7.5 Circuit mobile dans B stationnaire',
                            question: 'Décrire l\'expérience des rails de Laplace et établir l\'expression de la f.e.m. induite $e$ et de la force de Laplace $F_L$ sur la barre mobile.',
                            answer: `<div class="methode"><p><strong>Expérience : Rails de Laplace :</strong> Une barre conductrice MN, de longueur $l$, peut glisser sans frottement sur deux rails conducteurs parallèles. La barre et les rails ferment un circuit électrique de résistance totale R. L'ensemble est plongé dans un champ magnétique $\\vec{B}$ uniforme et stationnaire, perpendiculaire au plan des rails (par exemple $\\vec{B} = B \\vec{u}_z$). On déplace la barre avec une vitesse $\\vec{v} = v \\vec{u}_x$.
                            <div class="schema">Schéma : Rails de Laplace (vue de dessus, B sortant, v vers la droite)</div>
                            <br><strong>Calcul de la f.e.m. induite $e$ :</strong>
                               <ul>
                                    <li><strong>Méthode 1 (Faraday) :</strong> On oriente le circuit, par exemple dans le sens M $\to$ N $\to$ Rail $\to$ M (sens horaire). La normale associée est $\vec{n}=-\vec{u}_z$. La surface du circuit est $S(t) = l \times x(t)$, où $x(t)$ est la position de la barre. Le flux est $\Phi(t) = \\vec{B} \cdot (S(t) \vec{n}) = (B\vec{u}_z) \cdot (l x(t) (-\vec{u}_z)) = -B l x(t)$.
                                    <br>$e = -d\Phi/dt = - (-Bl \frac{dx}{dt}) = + B l v$.</li>
                                    <li><strong>Méthode 2 (Lorentz) :</strong> Champ électromoteur dans la barre $\\vec{E}_m = \\vec{v} \times \\vec{B} = (v\vec{u}_x) \times (B\vec{u}_z) = vB (\vec{u}_x \times \vec{u}_z) = -vB \vec{u}_y$.
                                    <br>f.e.m. $e = \\int_M^N \\vec{E}_m \cdot d\\vec{l}$. Le chemin MN est selon $+\vec{u}_y$, $d\vec{l} = dy \vec{u}_y$.
                                    <br>$e = \\int_0^l (-vB \vec{u}_y) \cdot (dy \vec{u}_y) = \\int_0^l -vB dy = -vBl$.
                                    <br>(Le signe dépend de l'orientation choisie pour e; $e=-Blv$ correspond à une f.e.m. orientée de N vers M).</li>
                               </ul>
                            Prenons $e=-Blv$ (orientée de N vers M).
                            <br><strong>Courant induit $i$ :</strong> Loi d'Ohm $e=Ri$ (si on oriente $i$ de N vers M). $i = e/R = -Blv/R$. Le courant circule effectivement de N vers M (sens horaire).
                            <br><strong>Force de Laplace subie par la barre $\vec{F}_L$ :</strong> La barre est parcourue par $i$ (de N vers M, donc $\\vec{L} = -l\vec{u}_y$) dans le champ $\\vec{B}=B\vec{u}_z$.
                            <br>$\\vec{F}_L = i (\\vec{L} \\times \\vec{B}) = i (-l\vec{u}_y \times B\vec{u}_z) = -i l B (\vec{u}_y \times \vec{u}_z) = -i l B \vec{u}_x$.
                            <br>En remplaçant $i = -Blv/R$:
                            <br>$\\vec{F}_L = -(\\frac{-Blv}{R}) l B \vec{u}_x = +\\frac{B^2 l^2 v}{R} \vec{u}_x$.
                            <br><i>Attention aux signes et conventions !</i> Si v>0, la force $F_L$ est dirigée selon $+u_x$. Si on tire la barre vers la droite (v>0), elle subit une force de Laplace vers la droite ? Non, Lenz dit qu'elle doit s'opposer. Revoyons.
                            <br>Avec $e=+Blv$ (orientée M vers N, anti-horaire) : $i=e/R = Blv/R$. $\vec{L}=l\vec{u}_y$ (M vers N). $\vec{F}_L = i(\vec{L}\times\vec{B}) = (\frac{Blv}{R}) (l\vec{u}_y \times B\vec{u}_z) = \frac{B^2 l^2 v}{R} (\vec{u}_y \times \vec{u}_z) = \frac{B^2 l^2 v}{R} \vec{u}_x$. Toujours vers la droite. C'est une force <strong>motrice</strong> dans ce cas.

                            <br>Refaisons avec $\vec{B}$ entrant ($B\vec{u}_z \to -B\vec{u}_z$) et $v>0$ vers la droite ($\vec{v}=v\vec{u}_x$).
                            <br> $\vec{E}_m = \vec{v} \times \vec{B} = (v\vec{u}_x) \times (-B\vec{u}_z) = -vB (\vec{u}_x \times \vec{u}_z) = +vB \vec{u}_y$.
                            <br> $e = \int_M^N \vec{E}_m \cdot d\vec{l} = \int_0^l (vB\vec{u}_y) \cdot (dy\vec{u}_y) = +vBl$. (f.e.m orientée de M vers N).
                            <br> Courant $i = e/R = Blv/R$ (circule de M vers N, anti-horaire).
                            <br> Force $\vec{F}_L = i(\vec{L}\times\vec{B})$. $\vec{L}=l\vec{u}_y$ (M vers N). $\vec{B}=-B\vec{u}_z$.
                            <br> $\vec{F}_L = (\frac{Blv}{R}) [ (l\vec{u}_y) \times (-B\vec{u}_z) ] = - \frac{B^2 l^2 v}{R} (\vec{u}_y \times \vec{u}_z) = - \frac{B^2 l^2 v}{R} \vec{u}_x$.
                            <br>Cette fois, la force est bien opposée à $\vec{v}$ : c'est une <strong>force de freinage</strong>.
                            <br>Conclusion : $e = \pm Blv$ et $F_L = \mp \frac{B^2 l^2 v}{R}$. Le signe dépend des orientations relatives de v, B et du circuit. Mais la force s'oppose toujours à la cause (variation de flux ou mouvement).
                            <strong class="capacite">Interpréter qualitativement. Écrire les équations électrique et mécanique.</strong></p></div>`,
                            showAnswer: false,
                            comprehension: null

                            question: 'Réaliser le bilan énergétique pour les rails de Laplace en régime permanent (vitesse constante). Que devient l\'énergie mécanique fournie ?',
                            answer: `<div class="methode"><p><strong>Bilan Énergétique (Rails de Laplace en régime permanent $v=cste$) :</strong>
                            <br>On suppose le cas où la force de Laplace est une force de freinage $\vec{F}_L = - \\frac{B^2 l^2 v}{R} \vec{u}_x$ (avec B entrant, v vers la droite).
                            <br>Pour maintenir la vitesse constante $v$, un opérateur extérieur doit appliquer une force $\vec{F}_{op}$ qui compense exactement la force de freinage : $\vec{F}_{op} = -\vec{F}_L = + \\frac{B^2 l^2 v}{R} \vec{u}_x$.
                            <br><strong>Puissance fournie par l'opérateur :</strong> C'est la puissance mécanique nécessaire pour maintenir le mouvement.
                            <br>$P_{op} = \vec{F}_{op} \cdot \vec{v} = (\\frac{B^2 l^2 v}{R} \vec{u}_x) \cdot (v \vec{u}_x) = \\frac{B^2 l^2 v^2}{R}$.
                            <br><strong>Puissance dissipée par effet Joule dans la résistance R :</strong> Le circuit est parcouru par le courant induit $i = Blv/R$ (en norme).

                            <br>La puissance mécanique fournie par l'opérateur extérieur pour maintenir le mouvement de la barre est intégralement convertie en chaleur par effet Joule dans la résistance du circuit. Il s'agit d'une <strong>conversion d'énergie électromécanique</strong>.
                            <br>Si on lâche la barre, la force de freinage $F_L$ va la ralentir, l'énergie cinétique de la barre étant convertie en chaleur.
                            <br><strong>Applications :</strong>
                            <ul><li><strong>Générateur électrique simple :</strong> Si on force le mouvement, on produit un courant (énergie électrique) à partir d'énergie mécanique.</li>
                            <li><strong>Freinage électromagnétique :</strong> Si on laisse le circuit se déplacer et se fermer sur une résistance, le mouvement est freiné par dissipation Joule.</li></ul>

                         {
                            id: 'q1_7_5_4',

                            question: 'Que sont les courants de Foucault ? Citer deux effets principaux et des applications ou inconvénients associés.',
                            answer: `<div class="definition"><p><strong>Courants de Foucault :</strong> Ce sont des courants électriques induits qui apparaissent et circulent en <strong>boucles fermées</strong> à l'intérieur d'une <strong>masse conductrice</strong> (et non juste un circuit filiforme) lorsque celle-ci est soumise à une variation de flux magnétique. Cette variation peut être due :
                                <ul><li>Au déplacement de la masse conductrice dans un champ magnétique stationnaire mais non uniforme.</li>
                                <li>À la variation temporelle d'un champ magnétique extérieur traversant la masse conductrice fixe.</li></ul>
                             Les courants de Foucault sont une conséquence directe de la loi de Faraday appliquée à des chemins conducteurs virtuels à l'intérieur du matériau.</p>
                            <br><strong>Effets (dus à la loi de Lenz) :</strong>
                               <ol>
                                    <li><strong>Force de Freinage (Effet dynamique) :</strong> Les courants de Foucault induits dans un conducteur mobile interagissent avec le champ magnétique extérieur via la force de Laplace. Conformément à la loi de Lenz, ces forces s'opposent au mouvement relatif qui a créé les courants. Il en résulte un effet de <strong>freinage électromagnétique</strong> proportionnel à la vitesse (pour les faibles vitesses) et à la conductivité du matériau.
                                        <ul><li><em>Applications :</em> Freins électromagnétiques (camions, trains), amortissement dans certains appareils de mesure (balances, galvanomètres), ralentissement des compteurs électriques anciens.</li>
                                        <li><em>Inconvénients :</em> Freinage non désiré dans les moteurs ou générateurs.</li></ul></li>
                                    <li><strong>Échauffement par Effet Joule (Effet thermique) :</strong> Les courants de Foucault circulent dans un matériau qui a une résistance électrique non nulle. Ils dissipent donc de l'énergie sous forme de chaleur par effet Joule ($P_J = \int \rho j^2 dV$, où $j$ est la densité de courant de Foucault et $\rho$ la résistivité).
                                        <ul><li><em>Applications :</em> Chauffage par induction (plaques de cuisson à induction, fours industriels). La pièce métallique à chauffer est placée dans un champ B variable qui induit des courants de Foucault intenses, la chauffant par effet Joule.</li>
                                        <li><em>Inconvénients :</em> Pertes d'énergie par échauffement dans les noyaux magnétiques des transformateurs, moteurs, alternateurs (appelées "pertes fer"). Pour les réduire, on utilise des <strong>noyaux feuilletés</strong> : le noyau est constitué de tôles minces isolées électriquement les unes des autres, ce qui limite la taille des boucles de courant de Foucault et augmente la résistance rencontrée, réduisant ainsi les pertes.</li></ul></li>

                        // === 1.8 Intro physique quantique ===
                        {
                            id: 'q1_8_1',
                            section: '1.8 Introduction à la physique quantique',
                            question: 'Qu\'est-ce que la quantification de l\'énergie en physique quantique ? Qu\'est-ce qu\'un photon et quelle est son énergie ?',
                            answer: `<div class="definition"><p><strong>Quantification de l'Énergie :</strong> C'est un concept fondamental de la physique quantique qui stipule que l'énergie des systèmes liés à l'échelle microscopique (comme les électrons dans les atomes, les oscillateurs moléculaires) ne peut pas prendre n'importe quelle valeur continue, mais est restreinte à un ensemble discret de <strong>niveaux d'énergie</strong> permis. Les échanges d'énergie entre ces systèmes et leur environnement (par exemple, par absorption ou émission de rayonnement électromagnétique) se font également par quantités discrètes, appelées <strong>quanta</strong> d'énergie.</p>
                                <p><strong>Photon :</strong> C'est le quantum d'énergie associé au champ électromagnétique (lumière, rayons X, ondes radio...). La lumière, bien que se comportant comme une onde dans de nombreux phénomènes (diffraction, interférences), interagit avec la matière comme si elle était composée de particules sans masse appelées photons.
                                   <ul>
                                        <li><strong>Énergie d'un photon :</strong> L'énergie $E$ d'un photon est directement proportionnelle à la fréquence $\nu$ de l'onde électromagnétique associée :
                                        <br>$E = h \nu$.
                                        <br>où $h$ est la constante de Planck ($h \approx 6.626 \times 10^{-34}$ J·s).
                                        <br>En utilisant la relation $\nu = c/\lambda$ (où $c$ est la vitesse de la lumière et $\lambda$ la longueur d'onde), on peut aussi écrire :
                                        <br>$E = \\frac{hc}{\lambda}$.</li>
                                   </ul>
                                L'effet photoélectrique est une expérience clé qui met en évidence la nature corpusculaire de la lumière (photons). <strong class="capacite">Expérience illustrant le photon : Effet photoélectrique.</strong></p></div>`,
                            showAnswer: false,
                            comprehension: null
                        },
                        {
                            id: 'q1_8_2',
                            section: '1.8 Introduction à la physique quantique',
                            question: 'Expliquer la dualité onde-particule et donner la relation de De Broglie pour la longueur d\'onde associée à une particule.',
                            answer: `<div class="definition"><p><strong>Dualité Onde-Particule :</strong> C'est un concept central de la physique quantique qui affirme que les objets quantiques (comme la lumière ou les particules de matière) présentent à la fois des propriétés ondulatoires et des propriétés corpusculaires, selon le type d'expérience réalisée.
                               <ul>
                                    <li>La <strong>lumière</strong>, classiquement décrite comme une onde électromagnétique (interférences, diffraction), se comporte aussi comme un flux de particules (photons) lors de ses interactions avec la matière (effet photoélectrique, effet Compton).</li>
                                    <li>Les <strong>particules de matière</strong> (électrons, protons, atomes...), classiquement décrites comme des corpuscules localisés avec une masse et une quantité de mouvement, présentent aussi des propriétés ondulatoires (diffraction, interférences).</li>
                               </ul>
                            Cette dualité signifie qu'une description complète d'un objet quantique nécessite de considérer ces deux aspects complémentaires.</p>
                            <p><strong>Onde de Matière (Hypothèse de Louis de Broglie, 1924) :</strong> De Broglie a postulé que toute particule de matière ayant une quantité de mouvement $\vec{p}$ (norme $p = ||\vec{p}||$) se comporte comme une onde, dont la longueur d'onde $\lambda$ (appelée longueur d'onde de De Broglie) est donnée par la relation :
                            <br>$\\lambda = \\frac{h}{p}$.
                            <br>où $h$ est la constante de Planck. Cette relation est analogue à celle pour le photon ($p=h/\lambda$).
                            <br>Cette hypothèse a été confirmée expérimentalement par la mise en évidence de la <strong>diffraction d'électrons</strong> par des cristaux (expérience de Davisson et Germer, 1927), qui se comportent comme des réseaux de diffraction pour ces ondes de matière. <strong class="capacite">Expérience illustrant l'onde de matière : Diffraction d'électrons. Évaluer $\lambda_{DeBroglie}$ pour un électron/balle...</strong> ($p=mv$ pour une particule non relativiste).</p></div>`,
                            showAnswer: false,
                            comprehension: null
                        },
                         {
                            id: 'q1_8_3',
                            section: '1.8 Introduction à la physique quantique',
                            question: 'Qu\'est-ce que la fonction d\'onde $\Psi(x,t)$ en mécanique quantique et quelle est son interprétation probabiliste ? Comment cela explique-t-il les interférences particule par particule ?',
                            answer: `<div class="definition"><p><strong>Fonction d'Onde ($\\Psi(x, t)$) :</strong> En mécanique quantique, l'état d'une particule (ou d'un système) à un instant $t$ n'est plus décrit par sa position et sa vitesse précises, mais par une fonction mathématique complexe appelée fonction d'onde, notée $\Psi(x, t)$ (ou $\Psi(\vec{r}, t)$ en 3D). Cette fonction contient toute l'information accessible sur l'état quantique de la particule.</p>
                                <p><strong>Interprétation Probabiliste (Max Born) :</strong> La fonction d'onde $\Psi$ elle-même n'a pas de signification physique directe simple. Cependant, le <strong>carré de son module</strong>, $|\Psi(x, t)|^2$, représente la <strong>densité de probabilité de présence</strong> de la particule. C'est-à-dire que :
                                <br>$|\Psi(x, t)|^2 dV$ est la probabilité de trouver la particule dans le volume infinitésimal $dV$ autour de la position $x$ (ou $\vec{r}$) à l'instant $t$.

                                <li>Même une seule particule "interfère avec elle-même" car sa fonction d'onde explore tous les chemins possibles. La localisation de l'impact lors de la détection est un aspect de la mesure quantique (réduction du paquet d'onde).</li></ul>
                                <strong class="capacite">Interpréter cette expérience.</strong></p>
