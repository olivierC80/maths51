                            answer: `<div class="definition"><p><strong>Travail des Forces de Pression ($W$) :</strong> C'est le travail reçu par le système dû aux forces exercées par le milieu extérieur sur sa frontière.

                                        <li><strong>Transformation Isobare Réversible ($P_{int}=P_{ext}=P=cste$) :</strong> $W = - \\int_A^B P dV = -P \\int_{V_A}^{V_B} dV = -P (V_B - V_A)$.</li>

                            question: 'Énoncer le premier principe de la thermodynamique pour un système fermé. Quelle est la différence fondamentale entre U, W et Q ?',
                            answer: `<div class="resultat"><p><strong>Premier Principe de la Thermodynamique (pour un système fermé) :</strong>
                            <br>Au cours d'une transformation quelconque faisant passer un système fermé d'un état d'équilibre initial A à un état d'équilibre final B, la variation de son énergie interne $\Delta U = U_B - U_A$ est égale à la somme de l'énergie reçue par travail $W$ et de l'énergie reçue par transfert thermique $Q$ :
                            <br>$\\Delta U = W + Q$.
                            <br>Forme infinitésimale pour une transformation élémentaire : $dU = dW + dQ$.
                            <br><strong>Différence Fondamentale :</strong>
                               <ul>
                                    <li>$U$ (Énergie interne) est une <strong>fonction d'état</strong>. Sa variation $\Delta U$ ne dépend que de l'état initial A et de l'état final B, elle est indépendante du chemin suivi pour aller de A à B. Mathématiquement, $dU$ est une différentielle totale exacte.</li>
                                    <li>$W$ (Travail) et $Q$ (Chaleur) <strong>ne sont pas</strong> des fonctions d'état. Leurs valeurs dépendent du chemin suivi (de la manière dont la transformation est effectuée) entre les états A et B. Ce sont des modes de transfert d'énergie à travers la frontière du système. Mathématiquement, $dW$ et $dQ$ ne sont pas des différentielles totales exactes (parfois notées $\delta W$ et $\delta Q$).</li>
                               </ul>
                            <strong class="capacite">Établir ce bilan pour un système fermé. Exploiter l'extensivité de U. Distinguer fonction d'état ($\Delta U$) et transferts ($W, Q$). Calculer Q connaissant $\Delta U$ et W.</strong></p></div>`,

                         {
                            id: 'q3_3_2',
                            section: '3.3 Premier principe',
                            question: 'Définir l\'enthalpie H. Quelle est son interprétation physique lors d\'une transformation monobare avec équilibre mécanique ?',
                            answer: `<div class="definition"><p><strong>Enthalpie (H) :</strong> C'est une fonction d'état définie mathématiquement par :
                            <br>$H = U + PV$.
                            <br>Où U est l'énergie interne, P la pression et V le volume du système. H est une grandeur extensive, exprimée en Joules (J).</p></div>
                            <div class="resultat"><p><strong>Interprétation de $\Delta H$ (Transformation Monobare avec Équilibre Mécanique) :</strong>
                            <br>Considérons une transformation à pression extérieure $P_{ext}$ constante (monobare). Supposons de plus que le système reste en équilibre mécanique avec l'extérieur tout au long de la transformation (ou au moins aux états initial et final), de sorte que $P_{int} = P_{ext} = P = cste$. Supposons enfin que le seul travail échangé est celui des forces de pression ($W = -P(V_B - V_A)$).
                            <br>Le premier principe s'écrit : $\Delta U = U_B - U_A = W + Q = -P(V_B - V_A) + Q$.
                            <br>Calculons la variation d'enthalpie :
                            <br>$\Delta H = H_B - H_A = (U_B + P_B V_B) - (U_A + P_A V_A)$.
                            <br>Comme $P_A = P_B = P$,
                            <br>$\Delta H = (U_B - U_A) + P(V_B - V_A) = \Delta U + P \Delta V$.
                            <br>En substituant $\Delta U$ par son expression du premier principe :
                            <br>$\Delta H = [-P(V_B - V_A) + Q] + P(V_B - V_A) = Q$.
                            <br><strong>Conclusion :</strong> Pour une transformation effectuée à <strong>pression constante $P=P_{ext}$</strong> (monobare + équilibre mécanique), la variation d'enthalpie $\Delta H$ du système est égale au transfert thermique $Q$ reçu par le système. On note souvent ce transfert $Q_P$.
                            <br>$\\Delta H = Q_P$.
                            <br>L'enthalpie est donc particulièrement utile pour étudier les transferts thermiques lors des transformations isobares (très fréquentes en chimie, biologie, ou dans les écoulements). <strong class="capacite">Exprimer le 1er principe sous forme de bilan d'enthalpie dans ce cas précis.</strong></p></div>`,
                            showAnswer: false,
                            comprehension: null
                        },
                         {
                            id: 'q3_3_3',
                            section: '3.3 Premier principe',
                            question: 'Définir la capacité thermique à pression constante $C_P$. Quelle est la relation de Mayer pour un gaz parfait ? Quelle est la valeur de $C_{P,m}$ pour un GP monoatomique ?',
                            answer: `<div class="definition"><p><strong>Capacité Thermique à Pression Constante ($C_P$) :</strong> C'est la quantité de chaleur qu'il faut fournir à un système à pression constante pour élever sa température de 1 Kelvin (ou 1 °C). Mathématiquement :
                            <br>$C_P = (\\frac{\\partial H}{\\partial T})_P$.
                            <br>Pour une transformation isobare ($dP=0$), si $H$ peut être exprimée en fonction de T et P, $dH = C_P dT$. Si $H=H(T)$ seulement (cas GP), $dH = C_P dT$ même si P varie.

                                    <br>On a $dH = dU + d(nRT) = C_V dT + nR dT = (C_V + nR) dT$.
                                    <br>En comparant les deux expressions de $dH$, on obtient la <strong>Relation de Mayer</strong> : $C_P = C_V + nR$, ou en molaire : $C_{P,m} = C_{V,m} + R$.
                                    <br>Pour un GP monoatomique, $C_{V,m} = \\frac{3}{2}R$. Donc $C_{P,m} = \\frac{3}{2}R + R = \\frac{5}{2}R$.
                                    <br>L'indice adiabatique (ou rapport des capacités thermiques) est $\\gamma = C_P/C_V = C_{P,m}/C_{V,m} = (5R/2) / (3R/2) = 5/3$. <strong class="capacite">Exprimer $H_m(T)$ à partir de $U_m(T)$.</strong></li>
                               </ul></p></div>`,

                        {

                            answer: `<div class="definition"><p><strong>Phase Condensée Incompressible/Indilatable :</strong>
                            <ul><li>Modèle : $V \approx cste$, donc $\rho \approx cste$.</li>
                            <li>Énergie interne : $U \approx U(T)$ (2ème Loi de Joule).</li>

                        {

                            question: 'Qu\'est-ce que l\'enthalpie de changement d\'état ? Quel est son signe pour la fusion, la vaporisation et leurs inverses ? Qu\'est-ce que la Loi de Hess ?',
                            answer: `<div class="definition"><p><strong>Enthalpie de Changement d'État ($\Delta_{chgt} H$) :</strong> C'est la variation d'enthalpie $\Delta H$ qui accompagne la transformation complète d'une quantité donnée de substance d'une phase à une autre, à température T et pression P constantes.
                            <br>Comme la transformation se fait à P constante, $\Delta H = Q_P$. L'enthalpie de changement d'état représente donc la chaleur échangée avec l'extérieur à pression constante lors de ce changement d'état. On l'appelle aussi <strong>chaleur latente</strong> de changement d'état (souvent notée L).
                            <br>C'est une grandeur extensive (J). On utilise couramment l'enthalpie molaire $\Delta_{chgt} H_m$ (J/mol) ou massique $l = \Delta_{chgt} H / m$ (J/kg).
                               <ul>
                                    <li>Fusion (Solide $\to$ Liquide) : Nécessite de l'énergie pour rompre/affaiblir les liaisons du solide $\implies \Delta_{fus} H > 0$ (endothermique).</li>
                                    <li>Vaporisation (Liquide $\to$ Gaz) : Nécessite de l'énergie pour vaincre les forces intermoléculaires du liquide $\implies \Delta_{vap} H > 0$ (endothermique).</li>
                                    <li>Sublimation (Solide $\to$ Gaz) : $\Delta_{sub} H > 0$ (endothermique).</li>
                                    <li>Transformations inverses (Solidification, Liquéfaction, Condensation) : Libèrent de l'énergie $\implies \Delta H < 0$ (exothermiques). Ex: $\Delta_{solid} H = - \Delta_{fus} H$.</li>
                               </ul>
                            <strong>Loi de Hess (appliquée aux changements d'état) :</strong> Puisque H est une fonction d'état, la variation d'enthalpie pour passer de l'état solide à l'état gaz ne dépend pas du chemin (direct par sublimation, ou via le liquide par fusion puis vaporisation). Donc, à T et P données :
                            <br>$\Delta_{sub} H = \Delta_{fus} H + \Delta_{vap} H$.
                            <strong class="capacite">Exploiter l'extensivité de H. Réaliser des bilans incluant les changements d'état.</strong></p></div>`,

                            question: 'Définir l\'entropie S et donner son interprétation statistique (formule de Boltzmann).',
                            answer: `<div class="definition"><p><strong>Entropie (S) :</strong> C'est une <strong>fonction d'état</strong> thermodynamique, extensive, exprimée en J/K. Elle a été introduite par Clausius pour caractériser l'irréversibilité des transformations.
                            <br><strong>Interprétation Statistique (Ludwig Boltzmann) :</strong> L'entropie d'un état macroscopique est liée au nombre $\Omega$ de micro-états (configurations microscopiques distinctes des positions et vitesses des particules) qui correspondent à cet état macroscopique. La formule de Boltzmann est :
                            <br>$S = k_B \\ln \\Omega$
                            <br>où $k_B$ est la constante de Boltzmann ($k_B \approx 1.38 \times 10^{-23}$ J/K) et $\Omega$ est le nombre de micro-états accessibles (parfois appelé "nombre de complexions" ou "poids statistique").
                            <br>Un état macroscopique plus "désordonné" ou plus "probable" est un état qui peut être réalisé par un plus grand nombre $\Omega$ de configurations microscopiques. L'entropie S est donc une mesure quantitative du "désordre" microscopique associé à un état macroscopique. <strong class="capacite">Interpréter qualitativement S en termes de désordre.</strong></p></div>`,

                        {

                            question: 'Énoncer le deuxième principe de la thermodynamique pour un système fermé, en introduisant l\'entropie échangée $S_{echange}$ et l\'entropie créée $S_{créée}$. Quelle est la propriété fondamentale de $S_{créée}$ ?',
                            answer: `<div class="resultat"><p><strong>Deuxième Principe de la Thermodynamique (pour un système fermé) :</strong>
                            <br>Au cours d'une transformation quelconque faisant passer un système fermé d'un état initial A à un état final B, la variation de son entropie $\Delta S = S_B - S_A$ peut s'écrire comme la somme de deux termes :
                            <br>$\\Delta S = S_{echange} + S_{créée}$
                               <ul>
                                    <li>$S_{echange}$ : <strong>Terme d'échange d'entropie</strong> avec le milieu extérieur. Il est lié aux transferts thermiques $dQ$ à travers la frontière du système, à la température $T_{frontiere}$ de cette frontière :
                                    <br>$S_{echange} = \\int_A^B \\frac{dQ}{T_{frontiere}}$.

                                    <li>$S_{créée}$ : <strong>Terme de création (ou production) d'entropie</strong>. Ce terme est dû aux phénomènes irréversibles qui se produisent <strong>à l'intérieur</strong> du système (ex: réactions chimiques spontanées, diffusion de matière ou de chaleur avec des gradients finis, frottements visqueux, déformations plastiques...).</li>

                               <ul>
                                    <li>$S_{créée} = 0$ si et seulement si la transformation est <strong>réversible</strong>.</li>
                                    <li>$S_{créée} > 0$ si et seulement si la transformation est <strong>irréversible</strong>.</li>

                        {
                            id: 'q3_4_3',
                            section: '3.4 Deuxième principe',
                            question: 'Comment évolue l\'entropie d\'un système isolé ? Et lors d\'une transformation adiabatique réversible ?',
                            answer: `<div class="resultat"><p><strong>Cas Particulier d'un Système Isolé :</strong> Un système isolé n'échange ni matière ni énergie ($W=0, Q=0$) avec l'extérieur.
                            <br>Puisqu'il n'y a pas d'échange de chaleur ($Q=0$), le terme d'échange d'entropie est nul : $S_{echange} = \\int dQ/T_{frontiere} = 0$.
                            <br>Le bilan entropique $\Delta S = S_{echange} + S_{créée}$ se réduit à $\Delta S = S_{créée}$.

                            <br>$\\Delta S_{isolé} \\ge 0$.
                            <br>L'entropie d'un système isolé ne peut qu'augmenter au cours d'une transformation spontanée (irréversible) ou rester constante si la transformation est réversible (ce qui correspond à l'équilibre). L'état d'équilibre final d'un système isolé est celui qui maximise son entropie, compte tenu des contraintes internes.</p>

                            <br>Le bilan entropique donne donc $\Delta S = S_{echange} + S_{créée} = 0 + 0 = 0$.

                        {
                            id: 'q3_4_4',
                            section: '3.4 Deuxième principe',
                            question: 'Comment calculer la variation d\'entropie $\Delta S$ d\'un système entre deux états A et B ? Donner les expressions pour un chauffage isochore, isobare, et une détente isotherme réversible d\'un GP.',
                            answer: `<div class="methode"><p><strong>Calcul de $\Delta S = S_B - S_A$ :</strong> Puisque S est une fonction d'état, $\Delta S$ ne dépend que des états initial A et final B. Pour la calculer, on peut imaginer n'importe quel chemin <strong>réversible</strong> allant de A à B et calculer l'intégrale de $dQ_{rev}/T$ le long de ce chemin. Sur un chemin réversible, $S_{créée}=0$, donc $\Delta S = S_{echange, rev} = \\int_{A \\to B, rev} \\frac{dQ_{rev}}{T}$.
                            <br><strong>Exemples (pour n moles, capacités molaires $C_{V,m}, C_{P,m}$ supposées cstes):</strong>
                               <ul>
                                    <li><strong>Chauffage/Refroidissement Isochore Réversible ($V=cste$) de $T_A$ à $T_B$:</strong>
                                    <br>Chemin réversible à V=cste. Premier principe : $dU = dQ_{rev} + dW_{rev}$. Comme $V=cste$, $dW_{rev} = -PdV = 0$. Donc $dQ_{rev} = dU = nC_{V,m}dT$.
                                    <br>$\\Delta S = \\int_{T_A}^{T_B} \\frac{nC_{V,m}dT}{T} = nC_{V,m} [\\ln T]_{T_A}^{T_B} = nC_{V,m} \\ln\\left(\\frac{T_B}{T_A}\\right)$.</li>

                                    <li><strong>Chauffage/Refroidissement Isobare Réversible ($P=cste$) de $T_A$ à $T_B$:</strong>
                                    <br>Chemin réversible à P=cste. On utilise l'enthalpie : $dH = dQ_{rev} + VdP$. Comme $P=cste$, $dP=0$. Donc $dQ_{rev} = dH = nC_{P,m}dT$.
                                    <br>$\\Delta S = \\int_{T_A}^{T_B} \\frac{nC_{P,m}dT}{T} = nC_{P,m} [\\ln T]_{T_A}^{T_B} = nC_{P,m} \\ln\\left(\\frac{T_B}{T_A}\\right)$.</li>

                                    <li><strong>Détente Isotherme Réversible d'un GP ($T=cste$) de $V_A$ à $V_B$:</strong>
                                    <br>Chemin réversible à T=cste. Pour un GP, $U=U(T)$, donc si $T=cste$, $\Delta U = 0$.
                                    <br>Le premier principe $dU = dQ_{rev} + dW_{rev}$ donne $0 = dQ_{rev} + (-PdV)$, soit $dQ_{rev} = P dV$.
                                    <br>$\\Delta S = \\int_{A}^{B} \\frac{dQ_{rev}}{T} = \\int_{V_A}^{V_B} \\frac{P dV}{T}$. Comme $P = nRT/V$ et T est constant :
                                    <br>$\\Delta S = \\int_{V_A}^{V_B} \\frac{(nRT/V) dV}{T} = nR \\int_{V_A}^{V_B} \\frac{dV}{V} = nR [\\ln V]_{V_A}^{V_B} = nR \\ln\\left(\\frac{V_B}{V_A}\\right)$.
                                    <br>(On peut aussi écrire $\Delta S = nR \ln(P_A/P_B)$).</li>
                               </ul>
                            <strong class="capacite">Utiliser l'expression fournie de S ou calculer $\Delta S$ sur un chemin réversible. Exploiter l'extensivité de S.</strong></p></div>`,

                         {
                            id: 'q3_4_5',
                            section: '3.4 Deuxième principe',
                            question: 'Quelles sont les lois de Laplace pour une transformation adiabatique réversible d\'un gaz parfait ?',
                            answer: `<div class="resultat"><p><strong>Loi de Laplace (Transformation Adiabatique Réversible d'un Gaz Parfait) :</strong>
                            <br>Pour une telle transformation, on a simultanément :
                            <ul><li>Adiabatique : $dQ = 0$.</li>
                            <li>Réversible : $S_{créée} = 0$.</li>
                            <li>Gaz Parfait : $PV=nRT$, $dU=nC_{V,m}dT$, $C_{P,m}-C_{V,m}=R$.</li></ul>
                            <br>Comme vu précédemment, une transformation adiabatique réversible est isentropique ($\Delta S = 0$).
                            <br>On peut montrer (voir Q3.4.4) que $dQ_{rev} = nC_{V,m}dT + P dV$.
                            <br>Pour un chemin isentropique réversible, $dQ_{rev}=0$, donc $nC_{V,m}dT + P dV = 0$.
                            <br>En remplaçant $P=nRT/V$, on obtient $nC_{V,m}dT + \\frac{nRT}{V}dV = 0$.
                            <br>On divise par $nRT$: $\\frac{C_{V,m}}{R} \\frac{dT}{T} + \\frac{dV}{V} = 0$.
                            <br>Sachant que $R/C_{V,m} = (C_{P,m}-C_{V,m})/C_{V,m} = \\gamma - 1$ (où $\\gamma = C_{P,m}/C_{V,m}$ est l'indice adiabatique), on a $C_{V,m}/R = 1/(\\gamma-1)$.
                            <br>$\\frac{1}{\\gamma-1} \\frac{dT}{T} + \\frac{dV}{V} = 0$.
                            <br>En intégrant (supposant $\gamma$ constant) : $\\frac{1}{\\gamma-1} \ln T + \ln V = cste$.
                            <br>$\ln(T^{1/(\\gamma-1)} V) = cste \implies T V^{\\gamma-1} = \\text{Constante}$.
                            <br>En utilisant $T = PV/(nR)$, on obtient $(PV/nR) V^{\\gamma-1} = cste \implies P V^{\\gamma} = \\text{Constante}'$.
                            <br>En utilisant $V = nRT/P$, on obtient $T (nRT/P)^{\\gamma-1} = cste \implies T^{\\gamma} P^{1-\\gamma} = \\text{Constante}''$.
                            <br><strong>Les lois de Laplace sont donc :</strong>
                               <ul>
                                    <li>$T V^{\\gamma-1} = cste$</li>
                                    <li>$P V^{\\gamma} = cste$</li>
                                    <li>$T^{\\gamma} P^{1-\\gamma} = cste$ (ou $T P^{(1-\\gamma)/\\gamma} = cste$)</li>
                               </ul>
                            <strong class="capacite">Citer et utiliser ces lois et leurs conditions.</strong></p></div>`,
                            showAnswer: false,

                         {

                            question: 'Une source chaude à $T_1=500$ K cède $Q_1=1000$ J à une source froide à $T_2=300$ K via une barre conductrice en régime stationnaire. Le système global {Source Chaude + Barre + Source Froide} est isolé. Calculer la variation d'entropie de chaque élément et l'entropie créée totale.',
                            answer: `<div class="corrige"><p><strong>Corrigé 3.16 :</strong>

                            <br>Chaleur reçue par SC : $Q_{SC} = -Q_1 = -1000$ J.

                        {

                            question: 'Appliquer le premier et le deuxième principe (Inégalité de Clausius) à un cycle ditherme.',
                            answer: `<div class="resultat"><p><strong>Application des Principes au Cycle Ditherme :</strong> Le système (fluide) décrit un cycle, donc son état final est identique à son état initial. Pour toute fonction d'état (U, S...), sa variation sur un cycle est nulle.
                               <ul>
                                    <li><strong>1er Principe ($\Delta U_{cycle} = 0$) :</strong>
                                    <br>La variation d'énergie interne sur un cycle est nulle : $\Delta U_{cycle} = W + Q_C + Q_F = 0$.
                                    <br>Ceci impose une relation entre le travail et les chaleurs échangées : $W = -(Q_C + Q_F)$.
                                    <br>Ou $|W| = |Q_C + Q_F|$. Pour un moteur ($W<0, Q_C>0, Q_F<0$), $|W| = Q_C - |Q_F|$. Pour un récepteur ($W>0, Q_C<0, Q_F>0$), $W = |Q_C| - Q_F$.</li>

                                    <li><strong>2ème Principe ($\Delta S_{cycle} = 0$) :</strong>

                                    <br>Comme le second principe impose $S_{créée} \\ge 0$, on en déduit l'<strong>Inégalité de Clausius</strong> pour un cycle ditherme :
                                    <br>$\\frac{Q_C}{T_C} + \\frac{Q_F}{T_F} \\le 0$.

                            question: 'Définir le rendement $\eta$ d\'un moteur, l\'efficacité $\epsilon$ d\'un réfrigérateur et l\'efficacité $e$ d\'une pompe à chaleur. Quelle relation lie $e$ et $\epsilon$ ?',

                            answer: `<div class="resultat"><p><strong>Théorème de Carnot :</strong> Ce théorème fixe les limites théoriques de performance pour toute machine thermique ditherme fonctionnant entre deux sources de chaleur à températures $T_C$ et $T_F$ (en Kelvin). Ces limites sont atteintes uniquement par un cycle <strong>réversible</strong> fonctionnant entre ces deux températures (Cycle de Carnot).

                                    <li><strong>Réfrigérateur :</strong> L'efficacité $\epsilon$ de tout réfrigérateur ditherme fonctionnant entre $T_C$ et $T_F$ est inférieure ou égale à l'efficacité de Carnot $\epsilon_C$:
